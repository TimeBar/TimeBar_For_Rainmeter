[Rainmeter]
Author=Xyrfo and fediaFedia
Update=60000
OnRefreshAction=[!Draggable "0"]
MouseActionCursor=0
LeftMouseUpAction=[!ActivateConfig "TimeBar\WeekNotes"]

[Variables]
@include=#@#Global.inc
@include2=..\Notes.inc
AddTaskWidth=500
AddTaskHeight=160


CurrentActual=8


SetToDay=Monday



[bm1]
solidcolor=30,30,30,250

[bm2]
solidcolor=30,30,30,240

[bm3]
solidcolor=30,30,30,230

[bm4]
solidcolor=30,30,30,220

[bm5]
solidcolor=30,30,30,210

[bm6]
solidcolor=30,30,30,200

[bm7]
solidcolor=30,30,30,190




[MeasureWeekDay]
Measure=Time
Format=%A


[bmd]
w=((#WORKAREAWIDTH#/#Segments#)-0)
h=(64*#scaledpi#)
x=0R
solidcolor=30,30,30,220
fontsize=(15 * #scaledpi#  / 100 * #FontScale#)
antialias=1
fontcolor=#ColorFont#,#OpacityFont#
stringalign=centercenter
fontface=#fontface#
InlineSetting=#Effect#
y=r
ClipString=1
MouseActionCursor=1
DynamicVariables=1



[mon1]
Meter=String
X=((#WORKAREAWIDTH#/#Segments#)/2)
MeterStyle=bmd | bm1
DynamicVariables=1
Text=MON: #MondayNote1#
Y=(#workareaheight#-(64*#scaledpi#)*7 + (64*#scaledpi#)/2)
LeftMouseUpAction=!execute [!SetOption #CURRENTSECTION# solidcolor "60,60,60"][!SetVariable SetToDay "Monday"][!Update][!CommandMeasure "MondayMeasureInput" "ExecuteBatch 1"][!ShowMeterGroup InputW][!SetVariable CurrentActual "1"][!Update]

